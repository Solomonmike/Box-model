<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  
	<style>
		
		* {
			box-sizing: border-box;
		}
		
		body {
			margin: 0;
			padding: 0;
		}
		
		
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		
		
		.content {
			padding: 20px;
		}
		
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-top: 1px solid #ddd;
			clear: both;
		}
		
		
		.sidebar {
			float: right;
			width: 30%;
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Box Model Layout</h1>
		</div>
		<div class="content">
			<p>Main content</p>
			<div class="sidebar">
				<h2>Sidebar</h2>
				<p>content</p>
			</div>
		</div>
		<div class="footer">
			<p>&copy; 2024 Box Model Layout</p>

    
  
</body>
</html>
